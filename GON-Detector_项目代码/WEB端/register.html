<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="css/index/styles_signin.css">
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>Welcome to join Gon-Detector!</h1>
			
			<form class="form">
				<input type="text" id="username" name="username"  placeholder="Username" required/>
				<input type="email" id="mailbox" name="mailbox"   placeholder="Mailbox" required/>	
				<input type="password" id="password" name="password"  placeholder="Password" required/>
				<input type="password" id="cheakpwd" name="cheakpwd" placeholder="Confirm Password" required/>
				<input type="text" id="sex" name="sex"  placeholder="Sex（限填“男”或“女”）" required/>
				<input type="text" id="birth" name="birth"  placeholder="Birth（例“2000.01”）" required/>
				<input type="text" id="place" name="place"  placeholder="Location（例“四川 成都”）" required/>

				<div id="warnword"></div>

				<button type="button" onclick="signin()">Register</button>
				<button type="button" onclick='javascript:window.location.href="index.html"'>Return to Login</button>
			</form>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>

			<li></li>

            <li></li>
            
		</ul>
	</div>
</div>

</body>
</html>
